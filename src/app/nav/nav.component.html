<nav class="navbar navbar-expand-md navbar-light mt-3">
  <a class="navbar-brand" href="#">DateFinder</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active"><a class="nav-link" href="#">Matches</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Lists</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
    <li class="nav-item" (click)="logout()"><a class="nav-link" href="#">Logout</a></li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="btn btn-light btn-squared dropdown-toggle">
      Welcome User
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
    <input class="form-control mr-sm-2"
           type="text"
           name="username"
           placeholder="Username"
           required
           [(ngModel)]="model.username">

    <input class="form-control mr-sm-2"
           type="password"
           name="password"
           placeholder="Password"
           required
           [(ngModel)]="model.password">

    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-outline-primary btn-squared">Login</button>
  </form>
</nav>
