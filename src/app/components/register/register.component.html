<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center mb-4">Sign Up</h2>

  <div class="form-group">
    <input type="text"
           class="form-control bg-light"
           name="username"
           required
           placeholder="Username"
           [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password"
           class="form-control bg-light"
           name="password"
           required
           placeholder="Password"
           [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-primary btn-squared" type="submit">Sign up</button>
    <button class="btn btn-default btn-outline-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
