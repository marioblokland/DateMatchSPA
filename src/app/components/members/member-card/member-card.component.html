<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ user.photoUrl }}" alt="{{ user.knownAs }}" [routerLink]="['/members/', user.id]"
         routerLinkActive="$router_link-active$">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-danger" [routerLink]="['/members/', user.id]" routerLinkActive="$router_link-active$"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-danger"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-danger"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title text-center"><i class="fa fa-user"></i>
      {{ user.knownAs }} {{ user.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.city }}</p>
  </div>
</div>
